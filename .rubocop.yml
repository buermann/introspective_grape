AllCops:
  NewCops: enable
  Exclude:
    - 'spec/**/*'
    - 'db/**/*'
    - 'Gemfile'
    - 'vendor/**/*' # or vendor/bundle/**/*

Gemspec/OrderedDependencies:
  # I like to group them, so what?
  Enabled: false

Metrics/BlockLength:
  Max: 30

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Max: 20

Metrics/PerceivedComplexity:
  Max: 12

Metrics/CyclomaticComplexity:
  Max: 12

Layout/EndOfLine:
  Enabled: false

Layout/ExtraSpacing:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

Layout/LineLength:
  Enabled: false

Layout/SpaceAroundEqualsInParameterDefault:
  # I like to space repeated grammars out tabulated, defund these cops
  Enabled: false

Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Enabled: false

Layout/SpaceInsideBlockBraces:
  Enabled: false

Layout/SpaceInsideParens:
  Enabled: false

Layout/SpaceAroundOperators:
  Enabled: false

Lint/EmptyBlock:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/RedundantBegin:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Style/PercentLiteralDelimiters:
  # the cops change this preference every version of ruby, but who cares in the first place?
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false
